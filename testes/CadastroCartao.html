        <script>
            document.addEventListener("DOMContentLoaded", () => {
                function cadastrarCartao() {
                    let url = "./cadastra_cartao.php";
                    let form = document.querySelector("#cadastra_cartao");
                    postForm(url, form).then(res => {
                        if (res.data.codigo == "1") {
                            Swal.fire({
                                title: 'Sucesso',
                                text: res.data.texto,
                                icon: 'success',
                                confirmButtonText: 'OK'
                            });

                        } else {
                            Swal.fire({
                                title: 'Erro',
                                text: res.data.texto,
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    });
                }

                document.querySelector("#cadastra_cartao").addEventListener("submit", function (event) {
                    event.preventDefault();
                    cadastrarCartao();
                });
            });
        </script>
